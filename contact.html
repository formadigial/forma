<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FORMA Digital Agency - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7F5AF0;
      --accent: #c57ef1;
      --background: #16161A;
      --text-light: #FFFFFE;
      --text-muted: #bb85cf;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-light);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: var(--background);
      z-index: 999;
      box-shadow: 0 2px 10px var(--shadow);
    }
    .logo img { height: 40px; }

    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: var(--accent);
      transition: width 0.3s;
    }
    nav a:hover {
      color: var(--accent);
    }
    nav a:hover::after { width: 100%; }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--text-light);
      border-radius: 3px;
      transition: all 0.3s;
    }

    .mobile-menu {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(10px);
      background: rgba(22, 22, 26, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(-100%);
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s;
      opacity: 0;
      z-index: 998;
    }
    .mobile-menu.active {
      transform: translateY(0);
      opacity: 1;
    }
    .mobile-menu a {
      font-size: 2rem;
      margin: 20px 0;
      color: var(--text-light);
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .mobile-menu a:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .contact-hero {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #7F5AF0, #16161A);
    }
    .contact-hero h1 {
      font-size: 3rem;
    }

    .contact-form-section {
      padding: 100px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact-form-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: var(--glass);
      color: var(--text-light);
      font-size: 1rem;
      resize: none;
    }

    button {
      padding: 15px;
      background: var(--accent);
      color: var(--background);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px var(--accent);
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      background: var(--background);
      border-top: 1px solid var(--glass);
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .hamburger { display: flex; }
      nav { display: none; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><img src="logo.png" alt="FORMA Logo"></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="service.html">Services</a>
      <a href="contact.html">Contact</a>
       <a href="about.html">About Us</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
     <a href="about.html">About Us</a>
  </div>

  <section class="contact-hero">
    <h1>Let's Talk</h1>
  </section>

  <section class="contact-form-section">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xldnlgda" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

  </section>

  <footer>
    <p>&copy; 2025 FORMA Digital Agency â€” Premium Web Experiences</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
